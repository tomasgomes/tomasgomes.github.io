---
layout: default
---
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">


  <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
  <a style="float: right" href="http://www.facebook.com/sharer/sharer.php?u={{ site.url | escape }}{{ page.url | escape }}" target="_blank" class="share-btn facebook">
    <i class="fab fa-facebook"></i>
  </a>
  <a style="float: right" href="http://twitter.com/share?url={{ site.url | escape }}{{ page.url | escape }}&text={{ page.title | escape }}&via=tomsgoms" target="_blank" class="share-btn twitter">
    <i class="fab fa-twitter"></i>
  </a>
  <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
    {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
    {{ page.date | date: date_format }}
  </time>
  <br />
  <br />
  <br />
  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>

  {% if site.disqus.shortname %}
    {% include disqus_comments.html %}
  {% endif %}

  <a class="u-url" href="{{ page.url | relative_url }}">Back to top</a>
</article>
